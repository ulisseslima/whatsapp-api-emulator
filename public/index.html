<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Mock Interface</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #075E54 0%, #128C7E 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 768px;
            height: 768px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #075E54;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #128C7E;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .chat-info h3 {
            font-size: 16px;
            margin-bottom: 2px;
        }

        .chat-info p {
            font-size: 12px;
            opacity: 0.8;
        }

        .controls {
            background: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .phone-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
        }

        .control-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background: #25D366;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }

        .control-buttons button:hover {
            background: #128C7E;
        }

        .control-buttons button.clear {
            background: #dc3545;
        }

        .control-buttons button.clear:hover {
            background: #c82333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #e5ddd5;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23ffffff" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            max-width: 80%;
        }

        .message.outgoing {
            margin-left: auto;
            justify-content: flex-end;
        }

        .message.incoming {
            justify-content: flex-start;
        }

        .message-bubble {
            padding: 8px 12px;
            border-radius: 10px;
            position: relative;
            word-wrap: break-word;
            max-width: 100%;
        }

        .message.outgoing .message-bubble {
            background: #DCF8C6;
            border-bottom-right-radius: 3px;
        }

        .message.incoming .message-bubble {
            background: white;
            border-bottom-left-radius: 3px;
        }

        .message-content {
            margin-bottom: 5px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            text-align: right;
        }

        .message.incoming .message-time {
            text-align: left;
        }

        .interactive-buttons {
            margin-top: 10px;
        }

        .interactive-button {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin: 5px 0;
            border: 1px solid #25D366;
            background: white;
            color: #25D366;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            transition: all 0.2s;
        }

        .interactive-button:hover {
            background: #25D366;
            color: white;
        }

        .interactive-list {
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            background: white;
        }

        .list-header {
            background: #f8f9fa;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: #333;
        }

        .list-section {
            border-bottom: 1px solid #eee;
        }

        .list-section:last-child {
            border-bottom: none;
        }

        .list-section-title {
            background: #f1f3f4;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 13px;
            color: #666;
        }

        .list-row {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-row:last-child {
            border-bottom: none;
        }

        .list-row:hover {
            background: #f8f9fa;
        }

        .list-row-content {
            flex: 1;
        }

        .list-row-title {
            font-weight: 500;
            margin-bottom: 2px;
            color: #333;
        }

        .list-row-description {
            font-size: 12px;
            color: #666;
            line-height: 1.3;
        }

        .list-row-arrow {
            color: #999;
            font-size: 14px;
        }

        .input-container {
            background: white;
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .send-button {
            background: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .send-button:hover {
            background: #128C7E;
        }

        .attach-button {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
        }

        .attach-button:hover {
            background: #5a6268;
        }

        .contact-button {
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
        }

        .contact-button:hover {
            background: #138496;
        }

        .contact-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .contact-modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .contact-modal h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .contact-form-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .contact-send {
            background: #25D366;
            color: white;
        }

        .contact-send:hover {
            background: #128C7E;
        }

        .contact-cancel {
            background: #6c757d;
            color: white;
        }

        .contact-cancel:hover {
            background: #5a6268;
        }

        .contact-message {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.05);
            border-radius: 10px;
            margin-bottom: 5px;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #25D366;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        .contact-info {
            flex: 1;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-phone {
            font-size: 14px;
            color: #666;
            margin-bottom: 3px;
        }

        .contact-email {
            font-size: 12px;
            color: #888;
        }

        .file-input {
            display: none;
        }

        .file-preview {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .file-preview.show {
            display: flex;
        }

        .file-preview img {
            max-width: 60px;
            max-height: 60px;
            border-radius: 5px;
            object-fit: cover;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .file-size {
            font-size: 12px;
            color: #666;
        }

        .file-remove {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .file-remove:hover {
            background: #c82333;
        }

        .upload-progress {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 5px;
            display: none;
        }

        .upload-progress.show {
            display: block;
        }

        .upload-progress-bar {
            height: 100%;
            background: #25D366;
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }

        .media-message img,
        .media-message video {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .audio-message {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 8px;
            margin-bottom: 5px;
        }

        .audio-message audio {
            flex: 1;
            max-width: 200px;
        }

        .audio-icon {
            font-size: 20px;
            color: #25D366;
        }

        .document-message {
            font-family: inherit;
        }

        .document-message a {
            text-decoration: none;
            font-size: 12px;
        }

        .document-message a:hover {
            background: #128C7E !important;
        }

        #typing-indicator {
            visibility: hidden;
            padding: 15px 20px;
            font-style: italic;
            color: #666;
            font-size: 14px;
        }

        .connection-status {
            padding: 5px 10px;
            text-align: center;
            font-size: 12px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        @media (max-width: 800px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">🤖</div>
            <div class="chat-info">
                <h3>WhatsApp Bot</h3>
                <p id="connection-status">Connecting...</p>
            </div>
        </div>

        <div class="controls">
            <input 
                type="text" 
                id="phone-input" 
                class="phone-input" 
                placeholder="Enter phone number (e.g., 5511999999999)"
                value="5511999999999"
            >
            <div class="control-buttons">
                <button onclick="clearMessages()" class="clear">Clear Chat</button>
                <button onclick="startConversation()">Start Chat</button>
                <button onclick="testListMessage()">Test List</button>
                <button onclick="showTemplateModal()">Send Template</button>
            </div>
        </div>

        <div id="connection-indicator" class="connection-status disconnected">
            Disconnected
        </div>

        <div class="messages-container" id="messages">
            <!-- Messages will be populated here -->
        </div>

        <div id="typing-indicator">
            Bot is typing...
        </div>

        <div class="input-container">
            <input 
                type="file" 
                id="file-input" 
                class="file-input"
                accept="image/*,video/*,audio/*,.pdf,.doc,.docx"
                onchange="handleFileSelect(event)"
            >
            <div class="file-preview" id="file-preview">
                <img id="file-thumbnail" src="" alt="File preview" style="display: none;">
                <div class="file-info">
                    <div class="file-name" id="file-name"></div>
                    <div class="file-size" id="file-size"></div>
                </div>
                <button class="file-remove" onclick="removeFile()" title="Remove file">×</button>
            </div>
            <div class="upload-progress" id="upload-progress">
                <div class="upload-progress-bar" id="upload-progress-bar"></div>
            </div>
            <button class="contact-button" onclick="showContactModal()" title="Send contact">
                👤
            </button>
            <button class="attach-button" onclick="triggerFileSelect()" title="Attach file">
                📎
            </button>
            <input 
                type="text" 
                id="message-input" 
                class="message-input" 
                placeholder="Type a message..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" onclick="sendMessage()">
                ➤
            </button>
        </div>

        <!-- Contact Modal -->
        <div class="contact-modal" id="contact-modal">
            <div class="contact-modal-content">
                <h3>📞 Send Contact</h3>
                <div class="contact-form">
                    <input type="text" id="contact-name" placeholder="Full Name *" required>
                    <input type="tel" id="contact-phone" placeholder="Phone Number (with country code) *" required>
                    <input type="email" id="contact-email" placeholder="Email (optional)">
                    <input type="text" id="contact-organization" placeholder="Organization (optional)">
                </div>
                <div class="contact-form-buttons">
                    <button class="contact-cancel" onclick="hideContactModal()">Cancel</button>
                    <button class="contact-send" onclick="sendContact()">Send Contact</button>
                </div>
            </div>
        </div>

        <!-- Template Modal -->
        <div class="contact-modal" id="template-modal">
            <div class="contact-modal-content" style="max-width: 500px;">
                <h3>📋 Send Template Message</h3>
                <div class="contact-form">
                    <select id="template-select" style="padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; margin-bottom: 10px;">
                        <option value="">Select a template...</option>
                    </select>
                    <div id="template-preview" style="background: #f8f9fa; border: 1px solid #ddd; border-radius: 5px; padding: 10px; margin: 10px 0; display: none; white-space: pre-line; font-size: 14px;"></div>
                    <div id="template-parameters" style="display: none;">
                        <h4 style="margin: 15px 0 10px 0; color: #333;">Parameters:</h4>
                        <div id="parameters-container"></div>
                    </div>
                </div>
                <div class="contact-form-buttons">
                    <button class="contact-cancel" onclick="hideTemplateModal()">Cancel</button>
                    <button class="contact-send" onclick="sendTemplateMessage()">Send Template</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentPhone = '';
        let isConnected = false;
        let selectedFile = null;

        function initializeEventSource() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');
            
            eventSource.onopen = function() {
                isConnected = true;
                updateConnectionStatus();
            };

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.type === 'initial') {
                    renderMessages(data.messages);
                } else if (data.type === 'message') {
                    addMessage(data.message);
                } else if (data.type === 'clear') {
                    clearMessagesDisplay();
                }
            };

            eventSource.onerror = function() {
                isConnected = false;
                updateConnectionStatus();
            };
        }

        function updateConnectionStatus() {
            const indicator = document.getElementById('connection-indicator');
            const status = document.getElementById('connection-status');
            
            if (isConnected) {
                indicator.className = 'connection-status connected';
                indicator.textContent = 'Connected';
                status.textContent = 'Online';
            } else {
                indicator.className = 'connection-status disconnected';
                indicator.textContent = 'Disconnected';
                status.textContent = 'Offline';
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');
            container.innerHTML = '';
            
            messages.forEach(message => {
                addMessage(message, false);
            });
        }

        function addMessage(message, scrollToBottom = true) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.direction}`;
            
            let content = '';
            
            if (message.interactive && message.interactive.action && message.interactive.action.buttons) {
                console.log('// Bot message with buttons');

                // replace message.body \n with <br>
                message.body = message.body.replace(/\n/g, '<br>');

                content = `
                    <div class="message-bubble">
                        <div class="message-content">
                            ${message.body}
                        </div>
                        <div class="interactive-buttons">
                            ${message.interactive.action.buttons.map(button => 
                                `<button class="interactive-button" onclick="sendButtonResponse('${button.reply.id}', '${button.reply.title}')">${button.reply.title}</button>`
                            ).join('')}
                        </div>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            } else if (message.interactive && message.interactive.action && message.interactive.action.sections) {
                console.log('// Bot message with list');
                const sections = message.interactive.action.sections;
                const header = message.interactive.header?.text || '';
                const body = message.interactive.body?.text || message.body || '';
                const footer = message.interactive.footer?.text || '';
                const buttonText = message.interactive.action.button || 'Select an option';
                
                content = `
                    <div class="message-bubble">
                        ${header ? `<div class="message-content"><strong>${header}</strong></div>` : ''}
                        <div class="message-content">${body}</div>
                        <div class="interactive-list">
                            <div class="list-header">${buttonText}</div>
                            ${sections.map(section => `
                                <div class="list-section">
                                    ${section.title ? `<div class="list-section-title">${section.title}</div>` : ''}
                                    ${section.rows.map(row => `
                                        <div class="list-row" onclick="sendListResponse('${row.id}', '${row.title}')">
                                            <div class="list-row-content">
                                                <div class="list-row-title">${row.title}</div>
                                                ${row.description ? `<div class="list-row-description">${row.description}</div>` : ''}
                                            </div>
                                            <div class="list-row-arrow">›</div>
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>
                        ${footer ? `<div class="message-content" style="font-size: 12px; color: #666; margin-top: 10px;">${footer}</div>` : ''}
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            } else {
                console.log('// Regular message');
                let messageContent = '';
                
                // Handle different message types
                if (message.type === 'image' && message.mediaUrl) {
                    messageContent = `
                        <div class="media-message">
                            <img src="${message.mediaUrl}" alt="Image" style="max-width: 200px; max-height: 200px; border-radius: 8px; margin-bottom: 5px;">
                            ${message.caption ? `<div style="margin-top: 5px;">${message.caption}</div>` : ''}
                        </div>
                    `;
                } else if (message.type === 'video' && message.mediaUrl) {
                    messageContent = `
                        <div class="media-message">
                            <video controls style="max-width: 200px; max-height: 200px; border-radius: 8px; margin-bottom: 5px;">
                                <source src="${message.mediaUrl}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            ${message.caption ? `<div style="margin-top: 5px;">${message.caption}</div>` : ''}
                        </div>
                    `;
                } else if (message.type === 'audio' && message.mediaUrl) {
                    const fileName = message.fileName || 'Audio';
                    const fileSize = message.fileSize ? ` (${message.fileSize})` : '';
                    messageContent = `
                        <div class="audio-message">
                            <div class="audio-icon">🎵</div>
                            <div style="flex: 1;">
                                <audio controls style="width: 100%; max-width: 200px;">
                                    <source src="${message.mediaUrl}" type="audio/mpeg">
                                    <source src="${message.mediaUrl}" type="audio/wav">
                                    <source src="${message.mediaUrl}" type="audio/ogg">
                                    Your browser does not support the audio element.
                                </audio>
                                <div style="font-size: 12px; color: #666; margin-top: 2px;">${fileName}${fileSize}</div>
                            </div>
                        </div>
                        ${message.caption ? `<div style="margin-top: 5px;">${message.caption}</div>` : ''}
                    `;
                } else if (message.type === 'document' && message.mediaUrl) {
                    const fileName = message.fileName || 'Document';
                    const fileSize = message.fileSize ? ` (${message.fileSize})` : '';
                    messageContent = `
                        <div class="document-message">
                            <div style="display: flex; align-items: center; gap: 10px; padding: 10px; background: rgba(0,0,0,0.05); border-radius: 8px; margin-bottom: 5px;">
                                <div style="font-size: 20px;">📄</div>
                                <div style="flex: 1;">
                                    <div style="font-weight: bold; margin-bottom: 2px;">${fileName}</div>
                                    <div style="font-size: 12px; color: #666;">${fileSize}</div>
                                </div>
                                <a href="${message.mediaUrl}" download="${fileName}" style="background: #25D366; color: white; padding: 5px 10px; border-radius: 15px; text-decoration: none; font-size: 12px;">Download</a>
                            </div>
                            ${message.caption ? `<div style="margin-top: 5px;">${message.caption}</div>` : ''}
                        </div>
                    `;
                } else if (message.type === 'contact' && message.contact) {
                    const contact = message.contact;
                    const initials = contact.name ? contact.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase() : '👤';
                    messageContent = `
                        <div class="contact-message">
                            <div class="contact-avatar">${initials}</div>
                            <div class="contact-info">
                                <div class="contact-name">${contact.name || 'Unknown Contact'}</div>
                                ${contact.phones && contact.phones.length > 0 ? `<div class="contact-phone">📞 ${contact.phones[0].phone}</div>` : ''}
                                ${contact.emails && contact.emails.length > 0 ? `<div class="contact-email">✉️ ${contact.emails[0].email}</div>` : ''}
                                ${contact.org && contact.org.company ? `<div class="contact-email">🏢 ${contact.org.company}</div>` : ''}
                            </div>
                        </div>
                    `;
                } else {
                    // Regular text message
                    messageContent = message.body || message.interactive?.button_reply?.title || message.interactive?.list_reply?.title || 'Media message';
                    
                    // Add template information if available
                    if (message.template && message.direction === 'outgoing') {
                        let payloadInfo = '';
                        if (message.template.buttonPayloads && Object.keys(message.template.buttonPayloads).length > 0) {
                            payloadInfo = '<div style="font-size: 11px; color: #128C7E;">🎯 Custom button payloads configured</div>';
                        }
                        
                        let templateInfo = `
                            <div style="background: rgba(37, 211, 102, 0.1); border-left: 3px solid #25D366; padding: 8px; border-radius: 5px; margin-bottom: 8px;">
                                <div style="font-size: 12px; color: #128C7E; font-weight: bold; margin-bottom: 5px;">📋 Template: ${message.template.name}</div>
                                ${message.template.hasButtons ? '<div style="font-size: 11px; color: #128C7E;">✨ Interactive template with buttons</div>' : ''}
                                ${payloadInfo}
                            </div>
                        `;
                        messageContent = templateInfo + messageContent;
                    }
                }
                
                content = `
                    <div class="message-bubble">
                        <div class="message-content">${messageContent}</div>
                        <div class="message-time">${new Date(message.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = content;
            container.appendChild(messageDiv);
            
            if (scrollToBottom) {
                container.scrollTop = container.scrollHeight;
            }

            // Show typing indicator for outgoing messages
            if (message.direction === 'incoming') {
                showTypingIndicator();
                setTimeout(hideTypingIndicator, 1500);
            }
        }

        function showTypingIndicator() {
            document.getElementById('typing-indicator').style.visibility = 'visible';
            const container = document.getElementById('messages');
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typing-indicator').style.visibility = 'hidden';
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            const phone = document.getElementById('phone-input').value.trim();
            
            if ((!message && !selectedFile) || !phone) return;
            
            try {
                if (selectedFile) {
                    // Send file message
                    await sendFileMessage(phone, message, selectedFile);
                } else {
                    // Send text message
                    const response = await fetch('/api/send-user-message', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            from: phone,
                            message: message,
                            messageType: 'text'
                        })
                    });
                    
                    if (response.ok) {
                        input.value = '';
                        currentPhone = phone;
                    }
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        async function sendFileMessage(phone, caption, file) {
            const formData = new FormData();
            formData.append('from', phone);
            formData.append('file', file);
            formData.append('caption', caption || '');
            formData.append('messageType', getFileMessageType(file.type));
            
            const progressBar = document.getElementById('upload-progress-bar');
            const progressContainer = document.getElementById('upload-progress');
            
            progressContainer.classList.add('show');
            
            try {
                const response = await fetch('/api/send-file-message', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    document.getElementById('message-input').value = '';
                    removeFile();
                    currentPhone = phone;
                    
                    // Simulate upload progress
                    let progress = 0;
                    const progressInterval = setInterval(() => {
                        progress += 10;
                        progressBar.style.width = progress + '%';
                        
                        if (progress >= 100) {
                            clearInterval(progressInterval);
                            setTimeout(() => {
                                progressContainer.classList.remove('show');
                                progressBar.style.width = '0%';
                            }, 500);
                        }
                    }, 50);
                } else {
                    console.error('Failed to send file message');
                    progressContainer.classList.remove('show');
                }
            } catch (error) {
                console.error('Error sending file message:', error);
                progressContainer.classList.remove('show');
            }
        }

        function getFileMessageType(mimeType) {
            if (mimeType.startsWith('image/')) return 'image';
            if (mimeType.startsWith('video/')) return 'video';
            if (mimeType.startsWith('audio/')) return 'audio';
            if (mimeType === 'application/pdf') return 'document';
            if (mimeType.includes('document') || mimeType.includes('text') || mimeType.includes('word')) return 'document';
            return 'document';
        }

        function triggerFileSelect() {
            document.getElementById('file-input').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Check file size (max 16MB)
            const maxSize = 16 * 1024 * 1024;
            if (file.size > maxSize) {
                alert('File size must be less than 16MB');
                return;
            }
            
            selectedFile = file;
            showFilePreview(file);
        }

        function showFilePreview(file) {
            const preview = document.getElementById('file-preview');
            const thumbnail = document.getElementById('file-thumbnail');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            
            // Show thumbnail for images
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    thumbnail.src = e.target.result;
                    thumbnail.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                thumbnail.style.display = 'none';
            }
            
            preview.classList.add('show');
        }

        function removeFile() {
            selectedFile = null;
            document.getElementById('file-input').value = '';
            document.getElementById('file-preview').classList.remove('show');
            document.getElementById('file-thumbnail').style.display = 'none';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showContactModal() {
            document.getElementById('contact-modal').classList.add('show');
            document.getElementById('contact-name').focus();
        }

        function hideContactModal() {
            document.getElementById('contact-modal').classList.remove('show');
            clearContactForm();
        }

        function clearContactForm() {
            document.getElementById('contact-name').value = '';
            document.getElementById('contact-phone').value = '';
            document.getElementById('contact-email').value = '';
            document.getElementById('contact-organization').value = '';
        }

        async function sendContact() {
            const name = document.getElementById('contact-name').value.trim();
            const phone = document.getElementById('contact-phone').value.trim();
            const email = document.getElementById('contact-email').value.trim();
            const organization = document.getElementById('contact-organization').value.trim();
            const fromPhone = document.getElementById('phone-input').value.trim();
            
            if (!name || !phone || !fromPhone) {
                alert('Name and phone number are required');
                return;
            }
            
            // Basic phone validation
            if (!/^\+?[\d\s\-\(\)]+$/.test(phone)) {
                alert('Please enter a valid phone number');
                return;
            }
            
            const contactData = {
                name: name,
                phones: [{ phone: phone, type: 'CELL' }]
            };
            
            if (email) {
                contactData.emails = [{ email: email, type: 'WORK' }];
            }
            
            if (organization) {
                contactData.org = { company: organization };
            }
            
            try {
                const response = await fetch('/api/send-contact-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: fromPhone,
                        contact: contactData
                    })
                });
                
                if (response.ok) {
                    hideContactModal();
                    currentPhone = fromPhone;
                } else {
                    console.error('Failed to send contact');
                    alert('Failed to send contact. Please try again.');
                }
            } catch (error) {
                console.error('Error sending contact:', error);
                alert('Error sending contact. Please try again.');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const contactModal = document.getElementById('contact-modal');
            const templateModal = document.getElementById('template-modal');
            if (event.target === contactModal) {
                hideContactModal();
            }
            if (event.target === templateModal) {
                hideTemplateModal();
            }
        };

        // Handle Enter key in contact form
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && document.getElementById('contact-modal').classList.contains('show')) {
                sendContact();
            }
            if (event.key === 'Enter' && document.getElementById('template-modal').classList.contains('show')) {
                sendTemplateMessage();
            }
        });

        let availableTemplates = [];

        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                if (response.ok) {
                    availableTemplates = await response.json();
                    populateTemplateSelect();
                }
            } catch (error) {
                console.error('Error loading templates:', error);
            }
        }

        function populateTemplateSelect() {
            const select = document.getElementById('template-select');
            select.innerHTML = '<option value="">Select a template...</option>';
            
            availableTemplates.forEach(template => {
                const option = document.createElement('option');
                option.value = template.name;
                const buttonIndicator = template.hasButtons ? ' 🔘' : '';
                option.textContent = `${template.name} (${template.language})${buttonIndicator}`;
                select.appendChild(option);
            });
        }

        function showTemplateModal() {
            document.getElementById('template-modal').classList.add('show');
            loadTemplates();
        }

        function hideTemplateModal() {
            document.getElementById('template-modal').classList.remove('show');
            clearTemplateForm();
        }

        function clearTemplateForm() {
            document.getElementById('template-select').value = '';
            document.getElementById('template-preview').style.display = 'none';
            document.getElementById('template-parameters').style.display = 'none';
            document.getElementById('parameters-container').innerHTML = '';
        }

        // Handle template selection change
        document.addEventListener('change', function(event) {
            if (event.target.id === 'template-select') {
                const templateName = event.target.value;
                if (templateName) {
                    showTemplatePreview(templateName);
                } else {
                    clearTemplatePreview();
                }
            }
        });

        async function showTemplatePreview(templateName) {
            try {
                const templatePath = `/template-repository/${templateName}.json`;
                const response = await fetch(templatePath);
                
                if (response.ok) {
                    const templateData = await response.json();
                    displayTemplatePreview(templateData);
                } else {
                    console.error('Failed to load template details');
                }
            } catch (error) {
                console.error('Error loading template details:', error);
            }
        }

        function displayTemplatePreview(templateData) {
            const preview = document.getElementById('template-preview');
            const parametersDiv = document.getElementById('template-parameters');
            const parametersContainer = document.getElementById('parameters-container');
            
            // Find body component
            const bodyComponent = templateData.components.find(comp => comp.type === 'BODY');
            // Find buttons component
            const buttonsComponent = templateData.components.find(comp => comp.type === 'BUTTONS');
            
            if (bodyComponent) {
                let previewText = bodyComponent.text;
                
                // Add buttons preview if available
                if (buttonsComponent && buttonsComponent.buttons) {
                    previewText += '\n\n---\n🔘 Interactive Buttons:\n';
                    buttonsComponent.buttons.forEach((button, index) => {
                        previewText += `  ${index + 1}. ${button.text}\n`;
                    });
                }
                
                preview.textContent = previewText;
                preview.style.display = 'block';
                
                // Check for parameters
                const parameters = bodyComponent.example?.body_text_named_params || [];
                
                if (parameters.length > 0) {
                    parametersContainer.innerHTML = '';
                    
                    parameters.forEach(param => {
                        const paramDiv = document.createElement('div');
                        paramDiv.style.marginBottom = '10px';
                        
                        const label = document.createElement('label');
                        label.textContent = param.param_name;
                        label.style.display = 'block';
                        label.style.marginBottom = '5px';
                        label.style.fontWeight = 'bold';
                        label.style.color = '#333';
                        
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.placeholder = param.example || `Enter ${param.param_name}`;
                        input.id = `param-${param.param_name}`;
                        input.style.width = '100%';
                        input.style.padding = '8px';
                        input.style.border = '1px solid #ddd';
                        input.style.borderRadius = '5px';
                        input.style.fontSize = '14px';
                        
                        paramDiv.appendChild(label);
                        paramDiv.appendChild(input);
                        parametersContainer.appendChild(paramDiv);
                    });
                    
                    parametersDiv.style.display = 'block';
                } else {
                    parametersDiv.style.display = 'none';
                }
            }
        }

        function clearTemplatePreview() {
            document.getElementById('template-preview').style.display = 'none';
            document.getElementById('template-parameters').style.display = 'none';
        }

        async function sendTemplateMessage() {
            const templateName = document.getElementById('template-select').value;
            const phone = document.getElementById('phone-input').value.trim();
            
            if (!templateName) {
                alert('Please select a template');
                return;
            }
            
            if (!phone) {
                alert('Please enter a phone number');
                return;
            }
            
            // Collect parameters
            const parameters = [];
            const paramInputs = document.querySelectorAll('#parameters-container input');
            
            paramInputs.forEach(input => {
                const paramName = input.id.replace('param-', '');
                const paramValue = input.value.trim();
                
                if (paramValue) {
                    parameters.push({
                        name: paramName,
                        value: paramValue
                    });
                }
            });
            
            try {
                const response = await fetch('/api/send-template-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: phone,
                        templateName: templateName,
                        parameters: parameters
                    })
                });
                
                if (response.ok) {
                    hideTemplateModal();
                    console.log('Template message sent successfully');
                } else {
                    const error = await response.json();
                    alert(`Failed to send template: ${error.error}`);
                }
            } catch (error) {
                console.error('Error sending template message:', error);
                alert('Error sending template message. Please try again.');
            }
        }

        async function sendButtonResponse(buttonId, title) {
            const phone = document.getElementById('phone-input').value.trim();
            
            if (!phone) return;
            
            try {
                const response = await fetch('/api/send-user-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: phone,
                        message: title,
                        messageType: 'interactive',
                        buttonId: buttonId
                    })
                });
                
                if (response.ok) {
                    currentPhone = phone;
                }
            } catch (error) {
                console.error('Error sending button response:', error);
            }
        }

        async function sendListResponse(listRowId, title) {
            const phone = document.getElementById('phone-input').value.trim();
            
            if (!phone) return;
            
            try {
                const response = await fetch('/api/send-user-message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        from: phone,
                        message: title,
                        messageType: 'interactive',
                        listRowId: listRowId
                    })
                });
                
                if (response.ok) {
                    currentPhone = phone;
                }
            } catch (error) {
                console.error('Error sending list response:', error);
            }
        }

        async function clearMessages() {
            try {
                const response = await fetch('/api/messages', {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    clearMessagesDisplay();
                }
            } catch (error) {
                console.error('Error clearing messages:', error);
            }
        }

        function clearMessagesDisplay() {
            document.getElementById('messages').innerHTML = '';
        }

        function startConversation() {
            const phone = document.getElementById('phone-input').value.trim();
            if (!phone) {
                alert('Please enter a phone number');
                return;
            }
            
            // Send initial "Olá" message to start the conversation
            document.getElementById('message-input').value = 'Olá';
            sendMessage();
        }

        async function testListMessage() {
            const phone = document.getElementById('phone-input').value.trim();
            if (!phone) {
                alert('Please enter a phone number');
                return;
            }
            
            try {
                const response = await fetch('/api/test-list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone
                    })
                });
                
                if (response.ok) {
                    console.log('Test list message sent');
                } else {
                    console.error('Failed to send test list message');
                }
            } catch (error) {
                console.error('Error sending test list message:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            initializeEventSource();
            
            // Auto-focus message input
            document.getElementById('message-input').focus();
        });

        // Reconnect on page focus
        window.addEventListener('focus', function() {
            if (!isConnected) {
                initializeEventSource();
            }
        });
    </script>
</body>
</html>
